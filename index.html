        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}

    var selectedLayer = 'dzieci'; 
    var currentYear = 2023;
    var legenda;
    var leg= L.control.legend({
                position: "bottomleft",
                title: 'Legenda',
                legends: []
            }).addTo(map);
    function updateLayers() {
        map.eachLayer(function (layer) {
            if (layer !== layer_OpenStreetMap_0) {
                map.removeLayer(layer);
            }
        });

        if (layersMap[selectedLayer] && layersMap[selectedLayer][currentYear]) {
            map.removeControl(leg);
            layersMap[selectedLayer][currentYear].addTo(map);
            tytul = titleControl[layersMap[selectedLayer][currentYear].options.layerName];
            legenda= legendsConfig[layersMap[selectedLayer][currentYear].options.layerName];
            leg = L.control.legend({
                position: "bottomleft",
                title: tytul,
                legends: legenda
            }).addTo(map);
        }
    }

    var radioContainer = L.DomUtil.create('div', 'radio-container');
        for (var key in layersMap) {
            var radioItem = L.DomUtil.create('div', 'radio-item', radioContainer);
            var radioInput = L.DomUtil.create('input', '', radioItem);
            radioInput.type = 'radio';
            radioInput.name = 'layerRadio';
            radioInput.value = key;
            radioInput.id = key;
            if (key === selectedLayer) {
                radioInput.checked = true;
            }

            var radioLabel = L.DomUtil.create('label', '', radioItem);
            radioLabel.htmlFor = key;
            radioLabel.innerHTML = key;

            L.DomEvent.on(radioInput, 'change', function (e) {
                selectedLayer = e.target.value;
                updateLayers();
            });
        }

        L.DomUtil.get(map.getContainer()).appendChild(radioContainer);

        const yearSlider = document.getElementById('year-slider');
        const selectedYearSpan = document.getElementById('selected-year');

        yearSlider.addEventListener('input', function () {
            currentYear = parseInt(this.value, 10);
            selectedYearSpan.textContent = currentYear;
            updateLayers();
        });

        updateLayers();
